{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing | Digify Center</title>

    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- Link Owl Carousel CSS -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Link Custom Style Files -->
    <link rel="stylesheet" href="{% static 'css/style_constants.css' %}">
    <link rel="stylesheet" href="{% static 'css/style_desktop.css' %}">

                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)" onclick="smoothScroll('#features','bottom')">

                    </a>
                </li>
