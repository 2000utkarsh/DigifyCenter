<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digify Center</title>

    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="./static/css/bootstrap.min.css" />
    <!-- CSS only -->
    <!-- Link Fontawesome CSS -->
    <link rel="stylesheet" href="./static/css/fontawesome.min.css">
    <!-- Link Google Font CSS -->
    <!-- Link Custom Style Files -->
    <link rel="stylesheet" href="./static/css/style_constants.css">
    <link rel="stylesheet" href="./static/css/style.css">

    <!-- Link Jquery JS -->
    <script src="./static/js/jquery-3.5.1.min.js"></script>
    <!-- Link Bootstrap JS -->
    <script src="./static/js/bootstrap.min.js"></script>
    <!-- Link Fontawesome JS -->
    <script src="./static/js/fontawesome.min.js"></script>
    <!-- Link Custom JS -->
    <script src="./static/js/index.js"></script>

</head>
<body>
    
    <!-- Navbar Starts -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top dc-bg-dark">
        <a class="navbar-brand" href="#">Digify Center</a>
        <button  
            class="navbar-toggler" 
            type="button" 
            data-toggle="collapse" 
            data-target="#navbarNav" 
            aria-controls="navbarNav" 
            aria-expanded="false" 
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a 
                        class="nav-link" 
                        href="{% url 'app:get_details' %}"
                    >
                        Home <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)"
                        onclick="smoothScroll('#services','bottom')">
                        Services
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)"
                        onclick="smoothScroll('#features','bottom')">
                        Features
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)"
                        onclick="smoothScroll('#testimonials','bottom')">
                        Testimonials
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Navbar Ends -->


    <!-- Desktop Container Starts -->
    <div id="desktop-container">
        <div id="backdrop" class="dc-bg-dark">
            <div class="backdrop-traingle-left"></div>
            <div class="backdrop-traingle-right"></div>
            <div id="box1"></div>
            <div id="box2">
                <div id="backdrop-text">
                    Join 7+ million building<br>
                    unique content with <br>
                    Digify Center
                </div>
            </div>
        </div>
    </div>
    <!-- Desktop Container Ends -->



    <!-- Mobile Container Starts -->
    <div id="mobile-container"></div>
    <!-- Mobile Container Ends -->

</body>
</html>
